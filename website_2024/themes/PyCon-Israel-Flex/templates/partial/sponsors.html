{% macro one_sponsor_for(page) %}
{# <div class="sp-level"> #}
<a href="{{ page.sp_link }}" class="sp-square with-description">
    <div class="sp-logo">
        <img src="{{ main_siteurl }}/images/sponsor-logos/{{ page.sp_logo }}" alt="{{ page.title }} Logo">
    </div>
    <div class="sp-description">
      <bdi lang="{{ page.lang }}">
	{{ page.content }}
      </bdi>
    </div>
</a>
{# </div> #}
{% endmacro %}

{% macro sponsor_logo_for(page) %}

        <img src="{{ main_siteurl }}/images/sponsor-logos/{{ page.sp_logo }}" alt="{{ page.title }} Logo" title="{{ page.summary | striptags }}">
    </div>
</a>
{# </div> #}
{% endmacro %}
